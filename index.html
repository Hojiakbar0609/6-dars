<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="buttons" class="hidden">
        <button class="buttons" id="easyScore" value="1200">Easy</button>
        <button class="buttons" id="mediumScore" value="800">Medium</button>
        <button class="buttons" id="hardScore" value="700">Hard</button>
    </div>
    <h1 class="counter"></h1>
    <img id="spider" src="./image/spider.svg" alt="" width="100" height="100">

    <button id="stop">Stop ❌</button>

    <div class="stop-game-content hidden">
        <div class="scores">
            <h2>Score: <h3 id="stop-score"></h3></h2>
        </div>
        <div class="restart">
            <button id="restart">Restart</button>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/app.js"></script>
</body>
</html>
